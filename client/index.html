<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=g, initial-scale=1.0" />
    <title>Beyond Stem</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <!-- Our custom CSS -->
    <link rel="stylesheet" href="./css/loginPage.css" />
  </head>
  <body>
    <h1>Login Page</h1>
    <p>Welcome to the best game in the world</p>
        <div class="container py-4">
        
          <!-- top right socials -->
          <div class="d-flex justify-content-end">
            <button class="btn btn-outline-secondary btn-sm me-2">socials</button>
            <button class="btn btn-outline-secondary btn-sm me-2">socials</button>
            <button class="btn btn-outline-secondary btn-sm">socials</button>
          </div>
        
          <!-- page Heading -->
          <h1 class="text-center fw-bold mt-3 mb-4" style="text-shadow: 2px 2px #00000020;">Beyond STEM</h1>
        
          <!-- sign In / Register Row -->
          <div class="row border-top pt-4 gy-5">
            <!-- sign In Column -->
            <div class="col-md-6 border-end">
              <h4 class="text-center mb-3 fw-semibold">Sign In</h4>
              <form class="px-4">
                <div class="mb-3">
                  <input type="email" class="form-control" placeholder="email address*" />
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" placeholder="password*" />
                </div>
                <div class="text-center">
                  <button type="button" class="btn btn-outline-dark">Continue :P</button>
                </div>
              </form>
        
            </div>
        
            <!-- register Column -->
            <div class="col-md-6">
              <h4 class="text-center mb-3 fw-semibold">Register</h4>
              <form class="px-4">
                <div class="mb-2">
                  <input type="text" class="form-control" placeholder="First Name*" />
                </div>
                <div class="mb-2">
                  <input type="text" class="form-control" placeholder="Last Name*" />
                </div>
                <div class="mb-2">
                  <input type="email" class="form-control" placeholder="email address*" />
                </div>
                <div class="mb-2">
                  <input type="password" class="form-control" placeholder="password*" />
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="school" />
                </div>
                <div class="text-center">
                  <button type="button" class="btn btn-outline-dark">Submit :P</button>
                </div>
              </form>
        
            </div>
          </div>
        
        </div>

    <!-- ---------------------------Write HTML above this line----------------------------------------- -->
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
      integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
      crossorigin="anonymous"
    ></script>

    <!-- Our custom JS -->
    <script src="js/common.js" defer></script>
    <script src="js/auth.js" defer></script>
  </body>
</html>
